<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Algilbert T. Gomez</title>
   <link href="./css/styles.css" type="text/css" rel="stylesheet">
</head>

<body class="p-2 bg-gray-100">
   <!-- toolbar -->
   <div
      class="sticky top-3 z-40 flex justify-center border border-gray-100 bg-white rounded-md shadow-md my-1 mx-auto p-2 w-fit">
      <button id="generateRectangle" title="Generate a rectangle"
         class="border border-cyan-300 shadow-xs hover:shadow-md shadow-cyan-300 active:bg-cyan-300 rounded-lg p-2 mx-1">
         <img src="./assets/svg/rectangle-tool-svgrepo-com.svg" alt="" width="20px">
      </button>
      <button id="generateCircle" title="Generate a circle"
         class="border border-cyan-300 shadow-xs hover:shadow-md shadow-cyan-300 active:bg-cyan-300 rounded-lg p-2 mx-1">
         <img src="./assets/svg/circle-tool-svgrepo-com.svg" alt="" width="20px">
      </button>
      <button id="generateLine" title="Generate a line"
         class="border border-cyan-300 shadow-xs hover:shadow-md shadow-cyan-300 active:bg-cyan-300 rounded-lg p-2 mx-1">
         <img src="./assets/svg/line-tool-svgrepo-com.svg" alt="" width="20px">
      </button>
      <button id="generateTextBox" title="Generate a textbox"
         class="border border-cyan-300 shadow-xs hover:shadow-md shadow-cyan-300 active:bg-cyan-300 rounded-lg p-2 mx-1">
         <img src="./assets/svg/text-tool-svgrepo-com.svg" alt="" width="20px">
      </button>
      <input id="importImageInput" type="file" class="hidden" accept="image/*">
      <button id="importImage" title="Import image"
         class="border border-cyan-300 shadow-xs hover:shadow-md shadow-cyan-300 active:bg-cyan-300 rounded-lg p-2 mx-1">
         <img src="./assets/svg/download-svgrepo-com.svg" alt="" width="20px">
      </button>
      <button id="deleteObject" title="(Del) Delete object/s"
         class="border border-red-300 bg-red-200 shadow-xs hover:shadow-md shadow-red-300 active:bg-red-300 rounded-lg p-2 mx-1">
         <img src="./assets/svg/trash-alt-svgrepo-com.svg" alt="" width="20px">
      </button>

      <button id="saveCanvas" title="Save canvas"
         class="border border-yellow-300 shadow-xs hover:shadow-md shadow-yellow-300 active:bg-yellow-300 rounded-lg p-2 ms-4 me-1">
         <img src="./assets/svg/save-svgrepo-com.svg" alt="" width="20px">
      </button>
      <button id="exportJPEG" title="Export to JPEG"
         class="border border-yellow-300 shadow-xs hover:shadow-md shadow-yellow-300 active:bg-yellow-300 rounded-lg p-2 mx-1">
         <img src="./assets/svg/file-jpg-svgrepo-com.svg" alt="" width="20px">
      </button>
      <button id="exportPNG" title="Export to PNG"
         class="border border-yellow-300 shadow-xs hover:shadow-md shadow-yellow-300 active:bg-yellow-300 rounded-lg p-2 mx-1">
         <img src="./assets/svg/file-png-svgrepo-com.svg" alt="" width="20px">
      </button>
   </div>

   <!-- context menu -->
   <div id="contextMenu" class="hidden absolute z-30 border border-gray-100 bg-white rounded-md shadow-md">
      <ul class="m-0 p-1">
         <li class="flex p-1 hover:bg-gray-100 rounded-md">
            <img src="./assets/svg/copy-svgrepo-com.svg" width="15" class="me-2">
            <button id="contextMenuCopyBtn" class="text-xs">Copy</button>
         </li>
         <li class="flex p-1 hover:bg-gray-100 rounded-md">
            <img src="./assets/svg/paste-svgrepo-com.svg" width="15" class="me-2">
            <button id="contextMenuPasteBtn" class="text-xs">Paste</button>
         </li>
         <li class="flex p-1 hover:bg-red-300 rounded-md">
            <img src="./assets/svg/trash-alt-svgrepo-com.svg" width="15" class="me-2">
            <button id="contextMenuDeleteBtn" class="text-xs">Delete</button>
         </li>

         <hr class="my-2 border border-gray-100">

         <li class="flex p-1 hover:bg-gray-100 rounded-md">
            <img src="./assets/svg/align-top-arrow-01-svgrepo-com.svg" width="15" class="me-2">
            <button id="contextMenuBringToFront" class="text-xs">Bring to front</button>
         </li>
         <li class="flex p-1 hover:bg-gray-100 rounded-md">
            <img src="./assets/svg/arrow-up-svgrepo-com.svg" width="15" class="me-2">
            <button id="contextMenuBringForward" class="text-xs">Bring forward</button>
         </li>
         <li class="flex p-1 hover:bg-gray-100 rounded-md">
            <img src="./assets/svg/arrow-up-svgrepo-com.svg" width="15" class="rotate-180 me-2">
            <button id="contextMenuSendBackward" class="text-xs">Send backward</button>
         </li>
         <li class="flex p-1 hover:bg-gray-100 rounded-md">
            <img src="./assets/svg/align-top-arrow-01-svgrepo-com.svg" width="15" class="rotate-180 me-2">
            <button id="contextMenuSendToBack" class="text-xs">Send to back</button>
         </li>
      </ul>

      <!-- color picker -->
      <div id="colorPicker" class="my-1">
         <ul id="colorPickerStroke" class="flex mb-1">
            <li data-name="stroke" data-value="#0C0A09" title="stroke #0C0A09"
               class="border border-stone-950 hover:shadow-md hover:shadow-stone-950 rounded-md mx-1 p-3">
            <li data-name="stroke" data-value="#FECACA" title="stroke #FECACA"
               class="border border-red-200 hover:shadow-md hover:shadow-red-200 rounded-md mx-1 p-3">
            <li data-name="stroke" data-value="#FEF08A" title="stroke #FEF08A"
               class="border border-yellow-200 hover:shadow-md hover:shadow-yellow-200 rounded-md mx-1 p-3">
            <li data-name="stroke" data-value="#BBF7D0" title="stroke #BBF7D0"
               class="border border-green-200 hover:shadow-md hover:shadow-green-200 rounded-md mx-1 p-3">
            <li data-name="stroke" data-value="#BFDBFE" title="stroke #BFDBFE"
               class="border border-blue-200 hover:shadow-md hover:shadow-blue-200 rounded-md mx-1 p-3">
            <li data-name="stroke" data-value="#E9D5FF" title="stroke #E9D5FF"
               class="border border-purple-200 hover:shadow-md hover:shadow-purple-200 rounded-md mx-1 p-3">
         </ul>
         <ul id="colorPickerFill" class="flex mt-1">
            <li data-name="fill" data-value="#0C0A09" title="fill #0C0A09"
               class="border bg-stone-950 border-stone-950 hover:shadow-md hover:shadow-stone-950 rounded-md mx-1 p-3">
            <li data-name="fill" data-value="#FECACA" title="fill #FECACA"
               class="border bg-red-200 border-red-200 hover:shadow-md hover:shadow-red-200 rounded-md mx-1 p-3">
            <li data-name="fill" data-value="#FEF08A" title="fill #FEF08A"
               class="border bg-yellow-200 border-yellow-200 hover:shadow-md hover:shadow-yellow-200 rounded-md mx-1 p-3">
            <li data-name="fill" data-value="#BBF7D0" title="fill #BBF7D0"
               class="border bg-green-200 border-green-200 hover:shadow-md hover:shadow-green-200 rounded-md mx-1 p-3">
            <li data-name="fill" data-value="#BFDBFE" title="fill #BFDBFE"
               class="border bg-blue-200 border-blue-200 hover:shadow-md hover:shadow-blue-200 rounded-md mx-1 p-3">
            <li data-name="fill" data-value="#E9D5FF" title="fill #E9D5FF"
               class="border bg-purple-200 border-purple-200 hover:shadow-md hover:shadow-purple-200 rounded-md mx-1 p-3">
         </ul>
      </div>
   </div>


   <p class="text-xl font-bold font-serif text-center my-5">
      "I can be who you think I can be."
   </p>

   <!-- canvas body -->
   <div class="border border-gray-100 rounded-md shadow-sm w-fit h-fit mx-auto" oncontextmenu="return false;">
      <canvas id="canvas" class="overflow-x-clip"></canvas>
   </div>
   <div class="hidden">
      <p id="pageX"></p>
      <p id="pageY"></p>
      <p id="canvasX"></p>
      <p id="canvasY"></p>
   </div>
   <script type="module" src="./js/main.js"></script>
</body>

</html>
